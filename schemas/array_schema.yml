date: '2020-10-13'
category: Array
author: Alan P John

states: 
  - array_declare:
      description : creates new array
      definition:
        variable_name: The name of the array [required]
        body: contents of the array [required]

  - array_insert:
      description : to insert or assign elements
      definition:
        variable_name: The name of the array [required]
        body: contents of the array after the operation [required]
        element : element to be added [required]
        index : used to insert at index ; default last index

  - array_remove:
      description : to remove element 
      definition:
        variable_name: The name of the array [required]
        body: contents of the array after the operation [required]
        index : index at which element has to be removed [required]
  
  - array_iter:
      description : highlight element to indicate iteration
      definition:
        variable_name: The name of the array [required]
        body: contents of the array after the operation [required]
        index : index at which element has to be highlighted [reqiured]

  - array_compare:
      description : highlight elements to indicate comparision
      definition:
        variable_name: The name of the array [required]
        body: contents of the array after the operation [required]
        index_1 : first index at which element has to be highlighted [required]
        index_2 : first index at which element has to be highlighted [required]

  - array_swap:
      description : highlight elements to indicate swap
      definition:
        variable_name: The name of the array [required]
        body: contents of the array after the operation [required]
        index_1 : first index at which element has to be highlighted [required]
        index_2 : first index at which element has to be highlighted [required] 
        
class:
  - ARgorithmToolkit.array.Array:
      description: Class that manages the array interface
  - ARgorithmToolkit.array.ArrayState:
      description: State template manager for Array related states
  - ARgorithmToolkit.array.ArrayIterator:
      description: Iterator for Array Class

functions:
  - initialize:
      description: create new array
      function:
        name: ARgorithmToolkit.array.Array.__init__
        parameters:
          required:
            - algo
          not_required:
            - body
      state: array_declare
        
  - index:
      description: return array item by index
      function:
        name: ARgorithmToolkit.array.Array.__getitem__
        parameters:
          required:
            - key
      state: array_iter

  - size:
      description : get size of array
      function : 
        name: ARgorithmToolkit.array.Array.__sizeof__
      state: None

  - iterator:
      description: returns a iterator object for the array
      function: 
        name: ARgorithmToolkit.array.Array.__iter__
      state: array_iter
  
  - slice:
      description: returns a sliced array object
      function: 
        name: ARgorithmToolkit.array.Array.__getitem__
        parameters:
          required:
            - key(slice)
      state: None

  - insert:
      description: inserts element to array
      function: 
        name : ARgorithmToolkit.array.Array.insert
        parameters:
          reqiured:
            - element
          not_required:
            - index
      state: array_insert
  
  - remove:
      description: removes element from array
      function: 
        name: ARgorithmToolkit.array.Array.remove
        parameters:
          not_reqiured:
            - index
            - value
      state: array_remove
      
  - compare:
      description: compare two array elements
      function:
        name : ARgorithmToolkit.array.Array.compare
        parameters:
          reqiured:
            - index1
            - index2
          not_required:
            - func
      state: array_compare
      
  - swap:
      description: swap two elements
      function: 
        name : ARgorithmToolkit.array.Array.swap
        parameters:
          reqiured:
            - index1
            - index2
      state: array_swap 
  